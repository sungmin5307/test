<!DOCTYPE html>
<html lang="kr">
	<head>
		<link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo.png" />
		<!--탭 옆에 사진 (size 없어도 됨)-->
		<title>Home - my first website.</title>
		<meta charset="utf-8" />
		<meta name="description" content="this is my website" />
		<!-- 구글 검색 시 설명 -->
	</head>
	<body>
		<p>My name is <abbr title="Hello">밑줄 점선 + 마우스 올리면 뜨는 문장</abbr></p>
		<!-- p = 문단-->
		<cite>기울임체</cite>
		<p>I like to live in <mark>배경색 칠하기</mark></p>
		<p>I like to live in <strong>볼드</strong></p>
		<p>I like to live in <sub>글자 아래로 표시</sub></p>
		<p>2<sup>5</sup></p>
		<!-- 글자 위로 표시-->
		<audio
			controls
			autoplay
			src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"
		></audio>
	</body>
</html>
